{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Add a new post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
</div>

{% endblock %}
